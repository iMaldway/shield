<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../style/layou.css" />
  <script src="../utils/jquery-3.6.0.min.js"></script>
  <script src="../assets/configure.js"></script>
  <script src="../script/popup.js"></script>
</head>

<body class="app">
  <h3 id="currentURL"></h3>
  <form class="form">
    <div class="form-item">
      <label class="form-label">
        屏蔽关键字：
      </label>
      <div class="form-textarea">
        <textarea placeholder="按照/隔开" id="shieldKey" maxlength="200"></textarea>
      </div>
    </div>
    <div class="form-item">
      <label class="form-label">关键字样式类：</label>
      <div class="form-input"><input placeholder="className" id="shieldKeyClsaaName" maxlength="100"></input>
      </div>

    </div>
    <span class="separate"></span>
    <div class="form-item">
      <label class="form-label">屏蔽指定组件类：</label>
      <div class="form-textarea" style="height: 100px;">
        <textarea placeholder="className 多个按照/分隔" id="shieldAppointClsaaName" maxlength="200"></textarea>
      </div>
    </div>
    <span class="separate"></span>
    <div class="form-item">
      <span class="form-interval">将</span>
      <div class="form-input">
        <input placeholder="网页内关键字" id="formKey" maxlength="50"></input>
      </div>
      <span class="form-interval">替换为</span>
      <div class="form-input">
        <input placeholder="目标内容" id="toKey" maxlength="50"></input>
      </div>
    </div>
    <span class="separate"></span>
    <div class="form-item">
      <label class="form-label">网站标题：</label>
      <div class="form-input">
        <input placeholder="自定义网站标题" id="webTitle" maxlength="50"></input>
      </div>
    </div>
    <span class="separate"></span>
    <div class="form-item">
      <label class="form-label">网站icon：</label>
      <div class="form-textarea">
        <textarea placeholder="自定义网站icon，base64格式，10kb以内;不填默认;" id="icon" maxlength="1024"></textarea>
      </div>
    </div>
  </form>
  <div class="row btn">
    <span id="preservation" class="el-btn el-btn-primary">保存</span>
    <span id="implement" class="el-btn el-btn-success">执行</span>
  </div>
  <span class="separate"></span>
  <div class="row btn">
    <span id="pure" class="el-btn el-btn-primary">纯净模式</span>
    <span id="manualSelection" class="el-btn el-btn-success">手动选择</span>
  </div>
</body>

</html>
