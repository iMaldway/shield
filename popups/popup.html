<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../style/layou.css" />
  <script src="../utils/jquery-3.6.0.min.js"></script>
  <script src="../script/render_tag.js"></script>
  <script src="../assets/configure.js"></script>
  <script src="../script/popup.js"></script>
</head>

<body class="app">
  <h3 id="currentURL"></h3>
  <form class="form">
    <div class="form-item" id="form-item-0">
      <label class="form-label">
        屏蔽类型：
      </label>
      <div class="form-select">
        <select id="shieldType">
          <option value="1">关键字</option>
          <option value="2">样式类</option>
          <option value="3">ID</option>
          <option value="4">内容替换</option>
          <option value="5">网站标题</option>
          <option value="6">网站icon</option>
          <option value="shortcut">快捷键</option>
        </select>
      </div>
    </div>
    <span class="separate"></span>
    <div class="form-item" id="form-item-1">
      <div class="form-item">
        <label class="form-label">
          关键字：
        </label>
        <div class="form-tag" id="shieldKey"></div>
      </div>
      <div class="form-item">
        <label class="form-label">关键字样式类：</label>
        <div class="form-input"><input placeholder="className" id="shieldKeyClsaaName" maxlength="100"></input>
        </div>
      </div>
    </div>
    <div class="form-item" id="form-item-2" style="display: none;">
      <label class="form-label">指定样式类：</label>
      <div class="form-tag" id="shieldAppointClsaaName"></div>
    </div>
    <div class="form-item" id="form-item-3" style="display: none;">
      <label class="form-label">指定id：</label>
      <div class="form-tag" id="shieldId"></div>
    </div>
    <div class="form-item" id="form-item-4" style="display: none;">
      <div class="form-item">
        <label class="form-label">将：</label>
        <div class="form-input">
          <input placeholder="网页内关键字" id="formKey" maxlength="50"></input>
        </div>
      </div>
      <div class="form-item">
        <label class="form-label">替换为：</label>
        <div class="form-input">
          <input placeholder="目标内容" id="toKey" maxlength="50"></input>
        </div>
      </div>
    </div>
    <div class="form-item" id="form-item-5" style="display: none;">
      <label class="form-label">网站标题：</label>
      <div class="form-input">
        <input placeholder="自定义网站标题" id="webTitle" maxlength="50"></input>
      </div>
    </div>
    <div class="form-item" id="form-item-6" style="display: none;">
      <label class="form-label">网站icon：</label>
      <div class="form-textarea">
        <textarea placeholder="自定义网站icon，base64格式，10kb以内;不填默认;" id="icon" maxlength="1024"></textarea>
      </div>
    </div>
    <div class="form-item" id="form-item-shortcut" style="display: none;">
      <label class="form-label">快捷键：</label>
      <div class="form-info">
        <table>
          <thead>
            <th>按键</th>
            <th>说明</th>
          </thead>
          <tbody>
            <tr>
              <td>Esc</td>
              <td>快捷开启/关闭纯净模式</td>
            </tr>
            <tr>
              <td>~</td>
              <td>快捷开启/关闭屏蔽相关功能</td>
            </tr>
            <tr>
              <td>delete</td>
              <td>关闭当前网页</td>
            </tr>
            <tr>
              <td>|</td>
              <td>打开手动屏蔽选择器</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </form>
  <div class="row navigation-bottom">
    <span id="preservation" class="el-btn el-btn-primary">保存</span>
    <span id="implement" class="el-btn el-btn-success">执行</span>
    <span id="pure" class="el-btn el-btn-primary">纯净模式</span>
    <span id="manualSelection" class="el-btn el-btn-success">打开手动选择</span>
  </div>
</body>

</html>
